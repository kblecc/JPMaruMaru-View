<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            cursor: pointer;
        }
        #loading {
            display: none;
        }
        #error {
            display: none;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Music Collection</h1>
        <div id="loading" class="text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Loading data...</p>
        </div>
        <div id="error" class="text-center"></div>
        <div class="row" id="card-container">
            <!-- Cards will be injected here -->
        </div>
    </div>

    <script>
        const url = "https://raw.githubusercontent.com/kblecc/JPMaruMaru-View/refs/heads/main/list.json"; // Replace with your actual URL
        const cardContainer = document.getElementById('card-container');
        const loadingIndicator = document.getElementById('loading');
        const errorIndicator = document.getElementById('error');

        // Show loading state
        loadingIndicator.style.display = 'block';

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(jsonData => {
                // Hide loading state
                loadingIndicator.style.display = 'none';

                // Check if data is empty
                if (jsonData.length === 0) {
                    errorIndicator.textContent = "No data found.";
                    errorIndicator.style.display = 'block';
                    return;
                }

                jsonData.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'col-md-4 mb-4';
                    card.innerHTML = `
                        <div class="card" onclick="window.location.href='https://xxx.com/${item.id}'">
                            <div class="card-body">
                                <h5 class="card-title">${item.name}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">${item.singer}</h6>
                            </div>
                        </div>
                    `;
                    cardContainer.appendChild(card);
                });
            })
            .catch(error => {
                // Hide loading state
                loadingIndicator.style.display = 'none';
                errorIndicator.textContent = "Error fetching data: " + error.message;
                errorIndicator.style.display = 'block';
            });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
